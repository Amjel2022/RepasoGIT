<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiqueta picture</title>
</head>
<body>
    
    <h1>Etiqueta picture</h1>
<!-- Picture permite entregar imagenes diferentes dependiendo del tamaño de pantalla. Con esto logro personalizar más la experiencia en dispositivos móviles y también ahorrarle kbs al usuario. 
htpp://www.responsivelogos.co.uk
Página donde hay logos que funcionan como resposive en vivo!
-->
    <picture>
        <source srcset="gatito.jpg" media="(max-width: 900px)">
        <img src="gato.jpg" alt="Gato Maine Coon">
    </picture>

</body>
</html>
